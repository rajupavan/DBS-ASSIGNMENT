<div class="container">
    <div class="row"  >
       
        <div class="col-sm-6" *ngFor="let item of usersData">
            <div class="card h-100 mt-5">
                <div class="card-header  ">
                    <div class="card-title m-0">
                         <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png" alt="" class="profile-img"> 
                            <h4 class="cursor-pointer" (click)="onEdit(item)">    {{item.name}} </h4>
                    </div>
                    <div class="card-toolbar m-0">
                        <button (click)="onDelete(item)" type="button"
                            class="btn btn-clean btn-sm btn-icon btn-icon-primary ml-2" data-kt-menu-trigger="click"
                            data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
                            Delete
                        </button>
                    </div>
                </div>
                <div class="card-body d-flex flex-column px-9 pt-6 pb-8">
                    <p class="body-txt">
                        <small>Email Id</small>
                        <label>{{item.email}} </label>
                    </p>
                    <table class="table mb-0">
                        <tr>
                            <td>
                                <p class="body-txt"> <small>Phone Number</small> <label>{{item.phone}} </label></p>
                            </td>
                            <td>
                                <p class="body-txt"><small>Website</small> <label>{{item.website}} </label></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
