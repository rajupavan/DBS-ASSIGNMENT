<div class="container ">
    <div class="row">


        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h3></h3>

        </div>

    </div>

    <div class="row centerbox">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
<div class="rounded shadow-sm bg-gray">
            <div class="row">
                <div class="col-sm-6 text-center"  >
                    <div class="img-pr">
                     <img src="../../../assets/img/login.PNG" alt="" class="img-wrap">
                </div>
                </div>
                <div class="col-sm-6">
                    <div class="w-lg-500px bg-body  p-10 p-lg-15 mx-auto br-4">
                        <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
                            id="kt_sign_in_form" action="#">
                            <div class="text-center mb-10">
                                <h1 class="form-title text-dark mb-3">{{isEdit ? 'Update User' : 'Create New User'}}
                                </h1>
                            </div>
                            <form class="user-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="  fv-row mb-10 fv-plugins-icon-container mb-3">
                                    <label for="" class="form-label fs-6 fw-bolder text-dark"> Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="userData.name" name="userName"
                                        placeholder="Username" aria-describedby="basic-addon1" required>
                                </div>


                                <div class="fv-row mb-10 fv-plugins-icon-container mb-3">
                                    <label for="" class="form-label fs-6 fw-bolder text-dark"> Email</label>
                                    <input type="email" class="form-control" placeholder="Email"
                                        [(ngModel)]="userData.email" name="email" aria-describedby="basic-addon1"
                                        required>
                                </div>
                                <div class="fv-row mb-10 fv-plugins-icon-container mb-3">
                                    <label for="" class="form-label fs-6 fw-bolder text-dark"> Phone</label>
                                    <input type="text" class="form-control" placeholder="Phone"
                                        [(ngModel)]="userData.phone" name="phone" aria-describedby="basic-addon1"
                                        required>
                                </div>
                                <div class="fv-row mb-10 fv-plugins-icon-container mb-3">
                                    <label for="" class="form-label fs-6 fw-bolder text-dark">Website</label>
                                    <input type="url" class="form-control" placeholder="WebSite"
                                        [(ngModel)]="userData.website" name="website" aria-describedby="basic-addon1">
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-lg btn-primary w-100 mb-5" type="submit"
                                        class="btn btn-primary w-100" [disabled]="!userForm.valid">
                                        <span class="indicator-label">Submit</span>

                                    </button>
                                </div>

                            </form>
 
                            <div></div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>


</div>
